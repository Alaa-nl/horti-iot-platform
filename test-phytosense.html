<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhytoSense API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .test-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-section button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .test-section button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .test-section button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .result.success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }

        .result pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        .chart-container.show {
            display: block;
        }

        .icon {
            font-size: 24px;
        }

        .devices-list {
            margin-top: 15px;
            display: grid;
            gap: 10px;
        }

        .device-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }

        .device-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .device-card h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .device-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.inactive {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± PhytoSense API Tester</h1>
            <p>Test your sap-flow and stem-diameter API endpoints</p>
            <div id="connectionStatus" class="status disconnected">‚ö´ Disconnected</div>
        </div>

        <!-- Step 1: Login -->
        <div class="test-section">
            <h2><span class="icon">üîê</span> Step 1: Authentication</h2>
            <button onclick="login()">Login</button>
            <div id="loginResult" class="result"></div>
        </div>

        <!-- Step 2: Health Check -->
        <div class="test-section">
            <h2><span class="icon">üíö</span> Step 2: Health Check</h2>
            <button onclick="checkHealth()">Check Health</button>
            <div id="healthResult" class="result"></div>
        </div>

        <!-- Step 3: Get Devices -->
        <div class="test-section">
            <h2><span class="icon">üì°</span> Step 3: Get Devices</h2>
            <button onclick="getDevices()" id="devicesBtn" disabled>Get Devices</button>
            <div id="devicesResult" class="result"></div>
            <div id="devicesList" class="devices-list"></div>
        </div>

        <!-- Step 4: Fetch Data -->
        <div class="test-section">
            <h2><span class="icon">üìä</span> Step 4: Fetch Stem Diameter Data</h2>
            <button onclick="fetchDiameterData()" id="diameterBtn" disabled>Fetch Diameter Data</button>
            <div id="diameterResult" class="result"></div>
            <div class="stats" id="diameterStats"></div>
            <div id="diameterChart" class="chart-container"></div>
        </div>

        <!-- Step 5: Cache Stats -->
        <div class="test-section">
            <h2><span class="icon">‚ö°</span> Step 5: Cache Statistics</h2>
            <button onclick="getCacheStats()" id="cacheBtn" disabled>Get Cache Stats</button>
            <div id="cacheResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let token = null;

        function showResult(elementId, data, isError = false) {
            const el = document.getElementById(elementId);
            el.className = `result show ${isError ? 'error' : 'success'}`;
            el.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.innerHTML = 'üü¢ Connected';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.innerHTML = '‚ö´ Disconnected';
            }
        }

        async function login() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@it.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    token = data.data.token;
                    updateStatus(true);
                    showResult('loginResult', {
                        message: 'Login successful!',
                        user: data.data.user.email,
                        role: data.data.user.role
                    });

                    // Enable other buttons
                    document.getElementById('devicesBtn').disabled = false;
                    document.getElementById('diameterBtn').disabled = false;
                    document.getElementById('cacheBtn').disabled = false;
                } else {
                    showResult('loginResult', data, true);
                }
            } catch (error) {
                showResult('loginResult', { error: error.message }, true);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/api/phytosense/health`);
                const data = await response.json();
                showResult('healthResult', data, !data.success);
            } catch (error) {
                showResult('healthResult', { error: error.message }, true);
            }
        }

        async function getDevices() {
            try {
                const response = await fetch(`${API_URL}/api/phytosense/devices`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                showResult('devicesResult', {
                    count: data.data.length,
                    devices: data.data.map(d => d.name)
                });

                // Display devices list
                const listEl = document.getElementById('devicesList');
                listEl.innerHTML = data.data.map(device => `
                    <div class="device-card">
                        <h4>
                            <span class="badge ${device.toDate < new Date().toISOString() ? 'inactive' : 'active'}">
                                ${device.toDate < new Date().toISOString() ? 'Inactive' : 'Active'}
                            </span>
                            ${device.name}
                        </h4>
                        <div class="device-info">
                            <div><strong>Setup ID:</strong> ${device.setupId}</div>
                            <div><strong>Crop:</strong> ${device.cropType}</div>
                            <div><strong>Diameter TDID:</strong> ${device.diameterTDID}</div>
                            <div><strong>Sap Flow TDID:</strong> ${device.sapFlowTDID}</div>
                            <div><strong>From:</strong> ${new Date(device.fromDate).toLocaleDateString()}</div>
                            <div><strong>To:</strong> ${device.toDate ? new Date(device.toDate).toLocaleDateString() : 'Present'}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showResult('devicesResult', { error: error.message }, true);
            }
        }

        async function fetchDiameterData() {
            try {
                const response = await fetch(
                    `${API_URL}/api/phytosense/data/39999?setup_id=1508&channel=0&after=2024-10-10T00:00:00Z&before=2024-10-11T00:00:00Z&aggregation=hourly`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );
                const data = await response.json();

                showResult('diameterResult', {
                    dataPoints: data.dataPoints,
                    aggregation: data.aggregation,
                    firstValue: data.data[0],
                    lastValue: data.data[data.dataPoints - 1]
                });

                // Show stats
                if (data.dataPoints > 0) {
                    const values = data.data.map(d => d.value);
                    const avg = (values.reduce((a,b) => a+b, 0) / values.length).toFixed(3);
                    const min = Math.min(...values).toFixed(3);
                    const max = Math.max(...values).toFixed(3);

                    document.getElementById('diameterStats').innerHTML = `
                        <div class="stat-card">
                            <h3>${data.dataPoints}</h3>
                            <p>Data Points</p>
                        </div>
                        <div class="stat-card">
                            <h3>${avg}mm</h3>
                            <p>Average Diameter</p>
                        </div>
                        <div class="stat-card">
                            <h3>${min}mm</h3>
                            <p>Minimum</p>
                        </div>
                        <div class="stat-card">
                            <h3>${max}mm</h3>
                            <p>Maximum</p>
                        </div>
                    `;
                }
            } catch (error) {
                showResult('diameterResult', { error: error.message }, true);
            }
        }

        async function getCacheStats() {
            try {
                const response = await fetch(`${API_URL}/api/phytosense/cache/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                showResult('cacheResult', data);
            } catch (error) {
                showResult('cacheResult', { error: error.message }, true);
            }
        }

        // Check connection on load
        checkHealth();
    </script>
</body>
</html>
